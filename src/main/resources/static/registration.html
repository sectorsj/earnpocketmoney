<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <title>Register your account</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->

    <link rel="stylesheet" href="css/blocks/registration.css">
    <link rel="stylesheet" href="css/blocks/base.css">
    <link rel="stylesheet" href="css/blocks/reset.css">
    <link rel="stylesheet" href="css/fonts/VAGRounded/stylesheet.css">

    <link rel="stylesheet" th:href="@{/css/blocks/registration.css}">
    <link rel="stylesheet" th:href="@{/css/blocks/base.css}">
    <link rel="stylesheet" th:href="@{/css/blocks/reset.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/VAGRounded/stylesheet.css}">


</head>

<body>

    <main>
    
        <section class="registration">

            <div class="container registration__container">

                <div class="content registration__content">
            
                    <div class="content__element__col">
    
                        <div class="board board__registration">
                            
                            <h1 class="header__h1 board__header__h1 greeting__board__header">Регистрация</h1>

                            <div class="list">

                                <form
                                class="form-signin"
                                method="POST"
                                th:object="${userForm}"
                                th:action="@{/register}">
        
                                    <div class="form-group">

                                        <input
                                            type="text"
                                            th:field="*{login}"
                                            class="form-control"
                                            placeholder="login"
                                            autofocus="true">
                    
                                        <span
                                            class="has-error"
                                            th:if="${#fields.hasErrors('login')}"
                                            th:errors="*{login}">
                                        </span>

                                        <input 
                                            type="password"
                                            th:field="*{password}"
                                            class="form-control"
                                            placeholder="Password">
                    
                                        <span
                                            class="has-error"
                                            th:if="${#fields.hasErrors('password')}"
                                            th:errors="*{password}">
                                        </span>

                                        <input
                                            type="password"
                                            th:field="*{passwordConfirm}"
                                            class="form-control"
                                            placeholder="Confirm your password">
                
                                        <span
                                            class="has-error"
                                            th:if="${#fields.hasErrors('passwordConfirm')}"
                                            th:errors="*{passwordConfirm}">
                                        </span>

                                        <input
                                        type="text"
                                        th:field="*{peopleGroupName}"
                                        class="form-control"
                                        placeholder="Enter family name">

                                        <span 
                                            class="has-error"
                                            th:if="${#fields.hasErrors('peopleGroupName')}"
                                            th:errors="*{peopleGroupName}">
                                        </span>

                                        <h2 class="hader__h2">Кто ты по жизни?</h2>

                                        <input
                                            th:type="radio"
                                            name="role"
                                            th:value="${'ROLE_PARENT'}"
                                            class="form-control">
                                                Родитель

                                        <input
                                            th:type="radio"
                                            name="role"
                                            th:value="${'ROLE_CHILDREN'}"
                                            class="form-control">
                                                Ребенок

                                        <button
                                            class="btn btn-lg btn-primary btn-block"
                                            type="submit">
                                                Submit
                                        </button>

                                    </div>

                                </form>

                            </div>
                            
                        </div>
            
                    </div>
    
                </div>  
    
            </div>
            
            <script 
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
            </script> 
            <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous">
            </script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous">
            </script>

        </section>

    </main>

</body>

</html>
